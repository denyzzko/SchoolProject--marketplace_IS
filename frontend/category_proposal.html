<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Proposal</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../categories_styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <div id="navbar-container">
        <nav class="navbar">
            <div class="logo">
                <h1>black_market</h1>
            </div>
            <div id="nav-links" class="nav-links">
                <!-- Will be populated by JS -->
            </div>
            <div id="profile" class="profile">
                <!-- Will be populated -->
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="category-container">
        <h1>Propose for a new category</h1>

        <!-- Back Button -->
        <button id="back-button" class="back-button" style="display: none;" onclick="goBack()">Back</button>

        <!-- Categories List -->
        <div id="categories-list" class="categories-list">
            <!-- Categories will be dynamically populated -->
        </div>

        <!-- Add Category Form -->
        <div id="add-category-container" class="add-category-container" style="display: none;">
            <input type="text" id="new-category-name" name="proposal" placeholder="Enter new category name">
            <button class="submit-button" onclick="submitCategoryProposal()">Submit</button>
            <button class="cancel-button" onclick="cancelAddCategory()">Cancel</button>
        </div>

        <!-- Messages -->
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
    </div>

    <!-- Scripts -->
    <script src="navbar.js"></script>
    <script src="category_proposal.js"></script>
    <script src="inactivity_logout.js"></script>

</body>
</html>
