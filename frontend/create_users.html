<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Users</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../create_users_styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <div id="navbar-container">
        <nav class="navbar">
            <div class="logo">
                <h1>black_market</h1>
            </div>
            <div id="nav-links" class="nav-links">
                <!-- Will be populated by JS -->
            </div>
            <div id="profile" class="profile">
                <!-- Will be populated -->
            </div>
        </nav>
    </div>

     <!-- Main Content -->
     <div class="create-users-container">
        <form id="create-user-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="registered">Registered</option>
                <option value="customer">Customer</option>
                <option value="farmer">Farmer</option>
                <option value="moderator">Moderator</option>
                <option value="admin">Admin</option>
            </select><br>

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <button type="button" onclick="submitCreateUser()">Create</button>
        </form>
    </div>

    <!-- Scripts -->
    <script src="navbar.js"></script>
    <script src="create_users.js"></script>
    <script src="inactivity_logout.js"></script>

</body>
</html>
