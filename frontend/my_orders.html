<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../styles/market.css">
    <link rel="stylesheet" href="../styles/rev_order_styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <div id="navbar-container">
        <nav class="navbar">
            <div class="logo">
                <h1>black_market</h1>
            </div>
            <div id="nav-links" class="nav-links">
                <!-- Will be populated by JS -->
            </div>
            <div id="profile" class="profile">
                <!-- Will be populated -->
            </div>
        </nav>
    </div>

    <!-- Content Section -->    
    <div class="main_order-container">
        <div class="filter-sort">
            <div class="filter-buttons">
                <button onclick="sortOrders('date-newest')" id="sort-date-newest" class="filter-button">Date Newest to Oldest</button>
                <button onclick="sortOrders('date-oldest')" id="sort-date-oldest" class="filter-button">Date Oldest to Newest</button>
            </div>
        </div>
    <div id="order-container" class="order-container">
        <!-- Orders will be populated by JS -->
    </div>
    </div>
    
    <!-- Popup Overlay and Form -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="review-popup">
        <div class="popup-header" id="popup-header"></div>
        <textarea id="review-text" placeholder="Write your review here..."></textarea>
        <button class="send-btn" onclick="sendReview()">Send</button>
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>

    <!-- Load scripts -->
    <script src="navbar.js"></script>
    <script src="my_orders.js"></script>
    <script src="inactivity_logout.js"></script>
</body>
</html>
