<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Events</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../styles/rev_order_styles.css">
    <link rel="stylesheet" href="../styles/catfiltersrow.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div id="navbar-container">
        <nav class="navbar">
            <div class="logo">
                <h1>black_market</h1>
            </div>
            <div id="nav-links" class="nav-links">
                <!-- Will be populated by JS -->
            </div>
            <div id="profile" class="profile">
                <!-- Will be populated -->
            </div>
        </nav>
    </div>

    <!-- Content Section -->    
    <div class="main_event-container">
        <div class="filters">
            <h3>Filters</h3>
            <!-- Category Filter -->
            <div class="filter-section" id="filter-category-section">
                <label>Category:</label>
                <div id="filter-category-selection">
                    <!-- Category dropdowns will be added here -->
                </div>
            </div>
            <!-- Apply Filters Button -->
            <button id="apply-filters-button">Apply Filters</button>
        </div>
        

        <div id="popup_cancel-overlay" class="popup_cancel-overlay" style="display: none;">
            <div class="popup_cancel">
                <p><strong>Do you really want to cancel this event?</strong></p>
                <button class="popup_save-button" onclick="confirmCancel(true)">Yes</button>
                <button class="popup_cancel-button" onclick="confirmCancel(false)">No</button>
            </div>
        </div>
        <div id="event-container" class="event-container">
            <!-- Events will be populated here by JS -->
        </div>
    </div>

    <!-- Load scripts -->
    <script src="navbar.js"></script>
    <script src="my_events.js"></script>
    <script src="inactivity_logout.js"></script>
</body>
</html>
