<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Events</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <div id="navbar-container">
        <nav class="navbar">
            <div class="logo">
                <h1>Zeln√Ω trh</h1>
            </div>
            <div id="nav-links" class="nav-links">
                <!-- Will be populated by JS -->
            </div>
            <div id="profile" class="profile">
                <!-- Will be populated -->
            </div>
        </nav>
    </div>

    <!-- Content Section -->
    <div class="box">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Order ID</th>
                    <th>Farmer name</th>
                    <th>Category name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Review</th>
                </tr>
            </thead>
            <tbody id="order-table-body">
                <!-- Table rows will be populated by JS -->
            </tbody>
        </table>
    </div>
        <!-- Popup Overlay and Form -->
        <div class="overlay" id="overlay"></div>
        <div class="popup" id="review-popup">
            <div class="popup-header" id="popup-header"></div>
            <textarea id="review-text" placeholder="Write your review here..."></textarea>
            <button class="send-btn" onclick="sendReview()">Send</button>
            <button class="close-btn" onclick="closePopup()">Close</button>
        </div>

    <!-- Load scripts -->
        <script src="navbar.js"></script>
        <script src="my_orders.js"></script>
</body>
</html>
